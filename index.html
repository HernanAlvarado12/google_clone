<!DOCTYPE html>
<html lang ="es">

    <head>
        <meta charset ="UTF-8">
        <title>Google</title>
        <meta name ="description" content="Google, desarrollo web, html and css">
        <meta name ="viewport" content ="width=device-width, initial-scale=1.0">
        <meta name ="robots" content ="index, follow">
        <link rel ="shortcut icon" href ="./icons/cromo.png" type ="image/x-icon">
        <link rel ="stylesheet" href ="./css/mobile.css">
        <link rel ="stylesheet" media ="screen and (min-width: 640px)" href ="./css/table.css">
        <link rel ="stylesheet" media ="screen and (min-width: 1024px)" href ="./css/desktop.css">
        <link rel="preconectar" href="https://fonts.googleapis.com">
        <link rel="preconectar" href="https://fonts.gstatic.com" crossorigin>
        <link href="https: //fonts.googleapis.com/css2? family= Quicksand:wght@300;500;700 & display=swap" rel="stylesheet">
    </head>

    <body>
        
        <header>
            <nav class ="header__navbar element__display">
                <figure>
                    <a href =""><img class ="navbar__left--size" src ="./icons/house.png" alt =""></a>
                </figure>
                <ul class ="navbar__right element__display">
                    <li><a class ="navbar__hide" href ="">Gmail</a></li>
                    <li><a class ="navbar__hide" href ="">Imagenes</a></li>
                    <li><a class ="navbar__hide" href =""><img class ="navbar__points" src ="./icons/points.png" alt=""></a></li>
                    <li><a class ="navbar__profile element__display" href ="">H</a></li>
                    <li><a href =""><img class ="navbar__more" src ="./icons/anadir.png" alt=""></a></li>
                    <li><a href =""><img class ="navbar__setting" src ="./icons/mas.png" alt=""></a></li>
                </ul>
            </nav>
        </header>

        <main class ="main__content element__display">
            <figure>
                <img class ="content__logo" src ="./icons/imgen.png" alt="">
            </figure>
            <div class ="content__search element__display">
                <input class ="search__input" type ="search" placeholder ="Buscar en Google o una URL">
                <img class ="search__icons search__icon" src ="./icons/icon_search.png" alt="">
                <img class ="search__icons search__voz" src ="./icons/voz.png" alt="">
            </div>
            <section class ="content__links element__display">
                <a href ="https://facebook.com/">
                    <div class ="link__card">
                        <figure class ="card__content">
                            <img src ="./images/facebook.png" alt="">
                        </figure>
                        <span>Facebook</span>
                    </div>
                </a>
                <a href ="https://instagram.com/">
                    <div class ="link__card">
                        <figure class ="card__content">
                            <img src ="./images/instagram.png" alt="">
                        </figure>
                        <span>Instagram</span>
                    </div>
                </a>
                <a href ="http://web.whatsapp.com/">
                    <div class ="link__card">
                        <figure class ="card__content">
                            <img src ="./images/whatsapp.png" alt="">
                        </figure>
                        <span>Whastsapp</span>
                    </div>
                </a>
                <a href ="https://youtube.com/">
                    <div class ="link__card">
                        <figure class ="card__content">
                            <img src ="./images/youtube.png" alt="">
                        </figure>
                        <span>Youtube</span>
                    </div>
                </a>
                <a href ="https://linkedin.com/">
                    <div class ="link__card">
                        <figure class ="card__content">
                        <img src ="./images/linkedin.png" alt="">
                        </figure>
                        <span>Linkedin</span>
                    </div>
                </a>
                <div class ="link__card navbar__hide--card">
                    <figure class ="card__content element__display">
                        <a href ="https://linkedin.com/"><img src ="./icons/anadir.png" alt=""></a>
                    </figure>
                    <span>Agregar</span>
                </div>
            </section>
            <div class ="content__settings element__display">
                <span class ="element__display">Descubre (desactivado)</span class ="element__display">
                <img src ="./icons/configuraciones.png" alt ="">
            </div>
        </main>

    </body>

</html>
